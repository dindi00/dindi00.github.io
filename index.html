<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="Dindi Central — quick launch hub for projects and favorite sites." />
  <title>Dindi Central Web Page</title>

  <!-- Font -->
  <link rel="preload" href="fonts/ClashDisplay-Variable.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!-- Font Awesome -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @font-face {
      font-family: "ClashDisplay";
      src: url("fonts/ClashDisplay-Variable.ttf") format("truetype");
      font-display: swap;
    }

    :root{
      --bg1:#0b1020; --bg2:#2a0b3b; --pill:#1a1230;
      --pill-border:rgba(255,255,255,.16);
      --glow:rgba(255,105,180,.40);
      --text:#ffd0f0; --pink:#ff7ad9;
      --panel:#150e28; --panelEdge:rgba(255,255,255,.12);
      --card:#1a1430; --cardEdge:rgba(255,255,255,.08);
    }

    html,body{
      margin:0;height:100%;
      font-family:"ClashDisplay",system-ui;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
        radial-gradient(1000px 700px at 80% 80%, #250a3a, transparent 60%),
        linear-gradient(180deg, var(--bg1), #160a24);
    }

    #particles-js{position:fixed;inset:0;z-index:0}

    .page{
      position:relative;
      z-index:1;
      min-height:100vh;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:32px;
      opacity:0;
      transition:.4s ease;
    }
    .page.show{opacity:1}

    .title-wrap{display:grid;place-items:center}
    .title-pill{
      padding:18px 32px;
      border-radius:20px;
      border:1px solid var(--pill-border);
      background:var(--pill);
      box-shadow:0 10px 40px var(--glow);
    }
    h1{
      margin:0;
      font-size:clamp(28px,5vw,56px);
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    .panel{
      width:min(1100px,92vw);
      margin:auto;
      padding:20px 20px 28px;
      border-radius:28px;
      background:var(--panel);
      border:1px solid var(--panelEdge);
      box-shadow:0 20px 80px rgba(255,0,128,.18);
    }

    .panel-head{
      margin:0 auto 18px;
      padding:14px 22px;
      border-radius:18px;
      border:1px solid var(--panelEdge);
      width:max-content;
      background:rgba(255,255,255,.05);
    }

    .panel-head h2{
      margin:0;
      font-size:clamp(16px,3vw,28px);
      letter-spacing:.14em;
      text-transform:uppercase;
    }

    .app-grid{
      display:grid;
      gap:16px;
      grid-template-columns:repeat(3,1fr);
    }

    @media(max-width:980px){.app-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:560px){.app-grid{grid-template-columns:1fr}}

    /* ⭐ FINAL app-card (MERGED + CORRECT) */
    .app-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
      height:92px;
      border-radius:16px;
      background:
        radial-gradient(140% 120% at 80% 0%, rgba(255,0,128,.15), transparent 40%),
        var(--card);
      border:1px solid var(--cardEdge);
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      transition:.15s ease;
      text-decoration:none;
    }

    .app-card:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 60px rgba(255,0,128,.25);
    }

    .app-card img{
      max-height:44px;
      max-width:70%;
      object-fit:contain;
    }

    .app-name{
      font-size:14px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.9;
    }

    footer{
      text-align:center;
      opacity:.8;
      font-size:14px;
    }
    footer a{color:var(--pink);text-decoration:none}

    /* Splash */
    .splash{
      position:fixed;
      inset:0;
      z-index:2;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,#120526,#0b0a19);
      transition:.35s;
    }
    .splash.hide{opacity:0;pointer-events:none}
    .splash img{width:200px}
  </style>
</head>

<body>

<div id="particles-js"></div>

<!-- Splash -->
<div class="splash" id="splash">
  <img src="images/logo.png" alt="Logo">
</div>

<main class="page" id="page">

  <div class="title-wrap">
    <div class="title-pill">
      <h1>Dindi Central</h1>
    </div>
  </div>

  <!-- Websites -->
  <section class="panel">
    <div class="panel-head"><h2>Websites</h2></div>
    <div class="app-grid">

      <a class="app-card" href="https://borneotechies.com" target="_blank">
        <img src="images/btechies.png" alt="Borneo Techies">
        <div class="app-name">Borneo Techies</div>
      </a>

      <a class="app-card" href="https://cfrtradio.space" target="_blank">
        <img src="images/cfrt.png" alt="CFRT Radio">
        <div class="app-name">CFRT Radio</div>
      </a>

      <a class="app-card" href="https://borneotechies.biz" target="_blank">
        <img src="images/btechies.png" alt="Borneo Techies Biz">
        <div class="app-name">Borneo Techies Biz</div>
      </a>

    </div>
  </section>

  <footer>
    <p>
      <a href="https://github.com/dindi00" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
    </p>
    <p>© 2025 DINDI CENTRAL. All rights reserved.</p>
  </footer>

</main>

<script>
  const splash=document.getElementById("splash");
  const page=document.getElementById("page");
  window.addEventListener("load",()=>{
    setTimeout(()=>{
      splash.classList.add("hide");
      page.classList.add("show");
    },1200);
  });
</script>

</body>
</html>
