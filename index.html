  <style>
    @font-face {
      font-family: "ClashDisplay";
      src: url("fonts/ClashDisplay-Variable.ttf") format("truetype");
      font-display: swap;
    }
    :root{
      --bg1:#0b1020; --bg2:#2a0b3b; --pill:#1a1230;
      --pill-border:rgba(255,255,255,.16);
      --glow:rgba(255, 105, 180, .40);
      --text:#ffd0f0; --pink:#ff7ad9;
      --panel:#150e28; --panelEdge:rgba(255,255,255,.12);
      --card:#1a1430; --cardEdge:rgba(255,255,255,.08);
    }
    html, body {
      height: 100%; margin: 0;
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%) no-repeat,
        radial-gradient(1000px 700px at 80% 80%, #250a3a, transparent 60%) no-repeat,
        linear-gradient(180deg, var(--bg1), #160a24);
      overflow-x: hidden;
      font-family: "ClashDisplay", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    /* Particles layer */
    #particles-js, #tsparticles, canvas.particles-js-canvas-el {
      position: fixed !important; inset: 0 !important; z-index: 0 !important;
    }
    /* Splash */
    .splash{position:fixed;inset:0;z-index:2;display:grid;place-items:center;
      background:linear-gradient(180deg,#120526,#0b0a19);transition:opacity .35s}
    .splash.hide{opacity:0;pointer-events:none}
    .splash-inner{display:grid;place-items:center;gap:18px;text-align:center;animation:float 3s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .splash img{width:min(220px,40vw);filter:drop-shadow(0 10px 40px rgba(255,0,128,.25))}
    .welcome{color:var(--pink);letter-spacing:.12em;text-transform:uppercase;font-weight:700;font-size:clamp(14px,2.6vw,22px);text-shadow:0 0 18px rgba(255,0,128,.35)}
    .skip{position:absolute;bottom:24px;opacity:.6;font-size:12px;color:#fff}
    /* Main layout */
    .page { position:relative; z-index:1; min-height:100vh; display:flex; flex-direction:column; gap:32px; padding:24px; }
    .title-wrap{display:grid;place-items:center}
    .title-pill{
      padding:18px 32px;border-radius:20px;border:1px solid var(--pill-border);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03)),var(--pill);
      box-shadow:0 0 0 1px rgba(255,255,255,.04) inset, 0 10px 40px var(--glow), 0 0 60px -10px var(--glow);
      backdrop-filter:blur(6px)
    }
    h1{margin:0;text-transform:uppercase;letter-spacing:.08em;font-weight:700;
      font-size:clamp(28px,5vw,56px);line-height:1.1;text-shadow:0 2px 12px rgba(255,0,128,.35)}
    /* Panel */
    .panel{
      width:min(1100px,92vw); margin:0 auto;
      padding:20px 20px 28px; border-radius:28px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03)), var(--panel);
      border:1px solid var(--panelEdge);
      box-shadow:0 20px 80px rgba(255,0,128,.18), 0 0 0 1px rgba(255,255,255,.03) inset;
      backdrop-filter: blur(6px);
    }
    .panel-head{
      margin:6px auto 18px; padding:14px 22px; width:max-content;
      border-radius:18px; border:1px solid var(--panelEdge);
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      box-shadow:0 10px 40px rgba(255,0,128,.25);
    }
    .panel-head h2{margin:0; font-size:clamp(16px,3.2vw,28px); letter-spacing:.14em; text-transform:uppercase}
    /* Grid of app cards */
    .app-grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width: 980px){ .app-grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px){ .app-grid{ grid-template-columns: 1fr; } }
    .app-card{
      display:flex; align-items:center; justify-content:center;
      height:92px; border-radius:16px;
      background: radial-gradient(140% 120% at 80% 0%, rgba(255,0,128,.15), transparent 40%), var(--card);
      border:1px solid var(--cardEdge);
      box-shadow: 0 12px 40px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.02) inset;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .app-card:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.22);
      box-shadow: 0 18px 60px rgba(255,0,128,.25); }
    .app-card img{ max-height:44px; max-width:70%; object-fit:contain; filter: drop-shadow(0 2px 10px rgba(0,0,0,.4)); }

    /* Footer */
    footer { text-align:center; margin: 12px 0 32px; opacity:.8; font-size:14px; }
    footer a { color:#ff69b4; text-decoration:none; }

    /* Reveal after splash */
    .page{opacity:0;transition:opacity .4s ease}
    .page.show{opacity:1}
  </style>

  <script>
    // Splash → reveal
    const splash = document.getElementById('splash');
    const page = document.getElementById('page');
    const hideSplash = () => {
      if (!splash.classList.contains('hide')) {
        splash.classList.add('hide');
        setTimeout(() => page.classList.add('show'), 200);
      }
    };
    window.addEventListener('load', () => setTimeout(hideSplash, 1200));
    splash.addEventListener('click', hideSplash);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') hideSplash(); });
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      splash.style.animation = 'none'; hideSplash();
    }
  </script>
